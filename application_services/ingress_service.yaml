apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: store-ingress
  namespace: default
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing   # or internal
    alb.ingress.kubernetes.io/target-type: ip           # or instance
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
    alb.ingress.kubernetes.io/load-balancer-attributes: idle_timeout.timeout_seconds=60
spec:
  ingressClassName: alb 
  rules:
    # Store front on store.local
    - host: devopsproduction.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: store-front
                port:
                  number: 80

    # Admin interface on admin.store.local
    - host: admin.devopsproduction.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: store-admin
                port:
                  number: 80

              
