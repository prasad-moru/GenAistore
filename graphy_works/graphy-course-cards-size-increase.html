<!-- Add this CSS to your Graphy page to increase course card size by 30% -->
<style>
/* Increase Course Cards by 30% - Add this to your page */

/* Target the course card container */
#lrE3bKe .course-card,
.spCourseContainer .course-card,
[data-type="spcoursecard-9"] .course-card {
    transform: scale(1.3) !important;
    margin: 30px !important;
}

/* Alternative: If the above doesn't work, try targeting the grid */
#lrE3bKe,
.spCourseContainer,
[data-type="spcoursecard-9"] {
    zoom: 1.3;
}

/* Or adjust the container width */
#courseHeading ~ .row .spCourseContainer {
    max-width: 1820px !important; /* Increased from 1400px by 30% */
}

/* Increase spacing between cards */
.spCourseContainer .course-item,
.spCourseContainer > div {
    padding: 20px !important;
}

/* If cards have specific class names, adjust these */
.course-card-wrapper {
    width: 130% !important;
    max-width: 650px !important; /* Increased from 500px */
}

.course-image {
    height: 390px !important; /* Increased from 300px */
}

.course-title {
    font-size: 26px !important; /* Increased from 20px */
}

.course-price {
    font-size: 39px !important; /* Increased from 30px */
}

.enroll-button,
.course-cta {
    padding: 18px 39px !important; /* Increased from 14px 30px */
    font-size: 19px !important; /* Increased from 15px */
}

/* Adjust grid to accommodate larger cards */
.course-grid,
.courses-grid {
    grid-template-columns: repeat(auto-fit, minmax(560px, 1fr)) !important;
    gap: 40px !important;
}

/* Mobile responsive adjustments */
@media (max-width: 1400px) {
    #lrE3bKe,
    .spCourseContainer {
        zoom: 1.2;
    }
}

@media (max-width: 768px) {
    #lrE3bKe .course-card,
    .spCourseContainer .course-card {
        transform: scale(1.1) !important;
        margin: 15px !important;
    }
    
    #lrE3bKe,
    .spCourseContainer {
        zoom: 1;
    }
}
</style>

<!-- INSTRUCTIONS: -->
<!-- 
1. Copy the CSS above
2. In Graphy, go to your page editor
3. Find the section with your course cards (id="1763891038191d")
4. Add a "Custom HTML/Code" block right BEFORE that section
5. Paste this CSS there
6. Save and preview

If the zoom property doesn't work in Graphy, try the transform: scale() method instead.
The CSS targets multiple possible selectors to ensure it catches the dynamically loaded cards.
