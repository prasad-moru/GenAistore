apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rabbitmq
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/prasad-moru/GenAiStoreApp.git'
    path: helm-charts/rabbitmq
    targetRevision: HEAD
    helm:
      releaseName: rabbitmq
      valueFiles:
        - values.yaml

  destination:
    server: 'https://kubernetes.default.svc'
    namespace: platform 

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
