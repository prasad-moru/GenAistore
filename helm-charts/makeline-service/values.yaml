# helm-charts/makeline-service/values.yaml
replicaCount: 1

image:
  repository: prasad890/store-makeline-service
  tag: "latest"
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: "makeline-service"

service:
  name: makeline-service
  type: ClusterIP
  port: 3002
  targetPort: 3002

# Argo Rollouts Strategy - Same as makeline-service
strategy:
  type: canary
  canary:
    steps:
      - setWeight: 20
      - pause:
          duration: 5m
      - analysis:
          templates:
            - templateName: makeline-service-analysis
      - setWeight: 40
      - pause:
          duration: 5m
      - analysis:
          templates:
            - templateName: makeline-service-analysis
      - setWeight: 60
      - pause:
          duration: 5m
      - analysis:
          templates:
            - templateName: makeline-service-analysis
      - setWeight: 80
      - pause:
          duration: 5m
      - analysis:
          templates:
            - templateName: makeline-service-analysis
      - setWeight: 100
    trafficRouting:
      istio:
        virtualService:
          name: makeline-service
          routes:
            - primary
    analysisInterval: 1m
    analysisSuccessCount: 5
    analysisFailureLimit: 3

# Istio Configuration
istio:
  enabled: true
  gateway:
    enabled: false
  virtualService:
    enabled: true
    hosts:
      - makeline-service
  destinationRule:
    enabled: true

# HPA Configuration
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30

# Resource limits
resources:
  requests:
    cpu: 1m
    memory: 50Mi
  limits:
    cpu: 100m
    memory: 256Mi

# Probes
probes:
  startup:
    httpGet:
      path: /health
      port: 3000
    initialDelaySeconds: 20
    failureThreshold: 5
    periodSeconds: 10
  readiness:
    httpGet:
      path: /health
      port: 3000
    initialDelaySeconds: 3
    failureThreshold: 3
    periodSeconds: 5
  liveness:
    httpGet:
      path: /health
      port: 3000
    initialDelaySeconds: 3
    failureThreshold: 5
    periodSeconds: 3

# Environment variables
env:
  - name: ORDER_QUEUE_URI
    value: "amqp://rabbitmq:5672"
  - name: ORDER_QUEUE_USERNAME
    value: "username"
  - name: ORDER_QUEUE_PASSWORD
    value: "password"
  - name: ORDER_QUEUE_NAME
    value: "orders"
  - name: ORDER_DB_URI
    value: "mongodb://mongodb:27017"
  - name: ORDER_DB_NAME
    value: "orderdb"
  - name: ORDER_DB_COLLECTION_NAME
    value: "orders"

# Init Container for RabbitMQ readiness
initContainers:
  - name: wait-for-rabbitmq
    image: busybox
    command: ['sh', '-c', 'until nc -zv rabbitmq 5672; do echo waiting for rabbitmq; sleep 2; done;']
    resources:
      requests:
        cpu: 1m
        memory: 50Mi
      limits:
        cpu: 100m
        memory: 256Mi

# Vault Configuration - DISABLED for makeline-service
vault:
  enabled: false

# Datadog Configuration
datadog:
  enabled: true
  env: production
  service: product-service
  version: "{{ .Values.image.tag }}"
  logs:
    enabled: true
  apm:
    enabled: true
    language: nodejs  # Node.js auto-instrumentation
  profiling:
    enabled: false

# Prometheus Metrics
metrics:
  enabled: false
  serviceMonitor:
    enabled: false
    interval: 30s
    path: /metrics

# Node selector
nodeSelector:
  kubernetes.io/os: linux

tolerations: []
affinity: {}
podAnnotations: {}
podLabels: {}

# Analysis Template Configuration
analysis:
  enabled: true
  provider: datadog
  datadog:
    apiKeySecret:
      name: datadog-secret
      key: api-key
    appKeySecret:
      name: datadog-secret
      key: app-key
    metrics:
      - name: error-rate
        query: "avg:trace.http.request.errors{service:makeline-service,env:production}.as_rate()"
        successCondition: "result < 0.05"
        failureLimit: 3
        interval: 1m
        count: 5
      - name: p95-latency
        query: "avg:trace.http.request.duration.by.service.95p{service:makeline-service,env:production}"
        successCondition: "result < 1000"
        failureLimit: 3
        interval: 1m
        count: 5
initContainers: []        