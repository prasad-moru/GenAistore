---
# ===================================================================
# FILE: helm-charts/rabbitmq/templates/service.yaml
# ===================================================================
apiVersion: v1
kind: Service
metadata:
  name: {{ include "rabbitmq.fullname" . }}
  labels:
    {{- include "rabbitmq.labels" . | nindent 4 }}
  {{- if .Values.metrics.enabled }}
  annotations:
    {{- toYaml .Values.metrics.annotations | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  selector:
    {{- include "rabbitmq.selectorLabels" . | nindent 4 }}
  ports:
  - name: rabbitmq-amqp
    port: {{ .Values.service.ports.amqp.port }}
    targetPort: {{ .Values.service.ports.amqp.targetPort }}
    protocol: TCP
  - name: rabbitmq-http
    port: {{ .Values.service.ports.management.port }}
    targetPort: {{ .Values.service.ports.management.targetPort }}
    protocol: TCP
  - name: rabbitmq-prometheus
    port: {{ .Values.service.ports.prometheus.port }}
    targetPort: {{ .Values.service.ports.prometheus.targetPort }}
    protocol: TCP